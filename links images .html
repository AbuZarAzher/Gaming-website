<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social Media & Images with Animation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e63946;
            margin-bottom: 30px;
            font-size: 36px;
            text-decoration: underline;
            animation: fadeInDown 1s ease-out;
        }

        /* Social Links Section */
        .links-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto 50px auto;
            animation: fadeInUp 1s ease-out;
        }

        ul.social-links {
            list-style: none;
        }

        ul.social-links li {
            margin: 15px 0;
        }

        a.social-link {
            text-decoration: none;
            color: #1d3557;
            font-weight: 600;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        a.social-link:hover {
            color: #457b9d;
            transform: translateX(5px);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        /* Images Section */
        h2 {
            color: #333;
            margin: 40px 0 20px 0;
            text-decoration: underline;
            animation: fadeInUp 1s ease-out;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-gallery img {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 15px;
            width: 300px;
            max-width: 90%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeInScale 0.8s ease forwards;
            opacity: 0;
        }

        /* Delay animation for each image */
        .image-gallery img:nth-child(1) {
            animation-delay: 0.2s;
        }

        .image-gallery img:nth-child(2) {
            animation-delay: 0.4s;
        }

        .image-gallery img:nth-child(3) {
            animation-delay: 0.6s;
        }

        .image-gallery img:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 28px;
            }

            .links-container {
                padding: 20px;
                max-width: 100%;
            }

            a.social-link {
                font-size: 16px;
            }

            .social-icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }

            .image-gallery img {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>Social Media Links & Images</h1>

    <!-- Social Media Links -->
    <div class="links-container">
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" class="social-link">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon" />
                    Facebook
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" class="social-link">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon" />
                    Instagram
                </a>
            </li>
            <li>
                <a href="https://discord.com/" target="_blank" class="social-link">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Icon" />
                    Discord
                </a>
            </li>
            <li>
                <a href="https://www.whatsapp.com/?lang=en" target="_blank" class="social-link">
                    <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon" />
                    WhatsApp
                </a>
            </li>
        </ul>
    </div>

    <!-- Images Section -->
    <h2>Car Images!</h2>
    <div class="image-gallery">
        <img src="https://png.pngtree.com/background/20230519/original/pngtree-black-bmw-m6-in-the-dark-picture-image_2665896.jpg"
            alt="Car Image 1" />
        <img src="https://png.pngtree.com/background/20230519/original/pngtree-black-bmw-m6-in-the-dark-picture-image_2665896.jpg"
            alt="Car Image 2" />
        <img src="https://png.pngtree.com/background/20230519/original/pngtree-black-bmw-m6-in-the-dark-picture-image_2665896.jpg"
            alt="Car Image 3" />
    </div>

    <h2>Bike Images!</h2>
    <div class="image-gallery">
        <img src="bike images.jpg" alt="Bike Image 1" />
        <img src="bike images.jpg" alt="Bike Image 2" />
        <img src="bike images.jpg" alt="Bike Image 3" />
    </div>
</body>

</html>
